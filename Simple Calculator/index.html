<!DOCTYPE html>
<html lang="en">
<head>
    <script>

       function deleteInput() {
      
        var value = document.getElementById("display").value;
    document.getElementById("display").value = value.substr(0, value.length - 1);
       }
   

    </script>
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form name = "calculator">
    
<input type ="text" placeholder = "0"  name ="display" id ="display"  readonly ="readonly" >
<input type = "button" class ='allClear' name = 'AC' value ="AC" onclick ="calculator.display.value =''">
<input type = "button" name = 'del' value ="DEL" onclick ="deleteInput()">
<input type = "button" name = 'divide'value ="/" onclick ="calculator.display.value +='/'">
<input type = "button" name = 'seven'value ="7" onclick ="calculator.display.value +='7'">
<input type = "button" name = 'eight'value ="8" onclick ="calculator.display.value +='8'">
<input type = "button" name = 'nine'value ="9" onclick ="calculator.display.value +='9'">
<input type = "button" name = 'add'value ="+" onclick ="calculator.display.value +='+'">
<input type = "button" name = 'four'value ="4" onclick ="calculator.display.value +='4'">
<input type = "button" name ='five'value ="5" onclick ="calculator.display.value +='5'">
<input type = "button" name = 'six'value ="6" onclick ="calculator.display.value +='6'">
<input type = "button" name = 'multiply'value ="*" onclick ="calculator.display.value +='*'">

<input type = "button" name = 'one'value ="1" onclick ="calculator.display.value +='1'">
<input type = "button" name = 'two'value ="2" onclick ="calculator.display.value +='2'">
<input type = "button" name = 'three'value ="3" onclick ="calculator.display.value +='3'">
<input type = "button" name = 'subtract'value ="-" onclick ="calculator.display.value +='-'">
<input type = "button" name = 'decimal'value ="." onclick ="calculator.display.value +='.'">

<input type = "button" name = 'zero'value ="0" onclick ="calculator.display.value +='0'">
<input type = "button" class ='output 'value ="=" onclick ="calculator.display.value = parseFloat(eval(calculator.display.value))">



</form>



</body>
</html>
