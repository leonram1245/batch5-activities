<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="mystyle.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 id = "title">Avion School Survey Form</h1> 
    <div id = "description" >
      <h3>Thank you for taking the time to help us improve the platform</h3>
    </div>
    <div class="wrapper">
      <form id ="Survey-form">
   <p>
    <label for ="name">Name</label>  
    <input type ="text" name = "name" id ="name" placeholder = "Enter your Full Name" required>
   </p>
   <p>
    <label for ="email">Email</label>  
    <input type ="email" name = "email" id ="email" placeholder = "Enter your Email" required>
   </p>
   <p>
    <label for ="age">Age</label>  
    <input type ="number" name = "age" id ="age" min="1" max ="100" placeholder ="Enter your Age">
   </p>
  
   <p>
     
    <label style for ="options">Which Option Best Describes your current role</label>  
 
    <select id="dropdown">
        <option value="" disabled selected></option>
        <option value="Employed">Employed</option>
        <option value="Unemployed">Unemployed</option>
        <option value="Student">Student</option>
        <option value="Self-Employed">Self-Employed</option>
      
    </select>
   </p>
   <p>
     <div class ="radio-desc">
    Would you recommend Avion School?
  </div>
    <div class="a">
      <label for ="radio">Definitely</label> 
      <input type ="radio" name = "decision" id ="choice1" required>

      <label for ="radio">Undecided</label> 
      <input type ="radio" name = "decision" id ="choice2" required>

      <label for ="radio">Maybe</label> 
 
      <input type ="radio" name = "decision" id ="choice3" required >
  
    
     
     </div>
   </p>
   <p>
     <div>
       <div class="checkbox-desc">
     What would you like to see improved? 
    </div>
     <div>
    <input type="checkbox" id="front-end" name="front-end" value="front-end">
    <label for="front-end"> Front-end Projects</label>
  </div>
  <div>
    <input type="checkbox" id="back-end" name="back-end" value="back-end" >
    <label for="back-end"> Back-end Projects</label>
  </div>
  <div>
    <input type="checkbox" id="Data Visualization" name="Data Visualization" value="Data Visualization" >
    <label for="Data Visualization"> Data Visualization</label>
    </div>
    <div>
    <input type="checkbox" id="challenges" name="challenges" value="challenges" >
    <label for="challenges"> Challenges</label>
    </div>
    <div>
    <input type="checkbox" id="Open Source Community" name="Open Source Community" value="Open Source Community" >
    <label for="Open Source Community"> Open Source Community</label>
  </div>
  <div>
    <input type="checkbox" id="Gitter Help Rooms" name="Gitter Help Rooms" value="Gitter Help Rooms" >
    <label for="Gitter Help Rooms"> Gitter Help Rooms</label>
  </div>
  <div>
    <input type="checkbox" id="Videos" name="VIdeos" value="Videos" >
    <label for="Videos"> Videos</label>
  </div>
    </div>
   </p>

  <p>
    <label for="comment">Leave a Comment Below!<br></label>
    <textarea id="comment" name="comment"  rows="4" cols="50" placeholder = "write something"></textarea> </textarea>
  </p>
  <p>
    <input type="submit" value="submit" type ="submit" id ="submit" >
  </p>
</form>
    </div>

 




  </div>
</body>
</html>
